<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="score-component">
      <h1 class="visually-hidden">Results summary component</h1>
      <article class="score-card">
        <h2 class="score-card_title">Your Result</h2>

        <div class="score-card_score-container">
          <span class="score-container_score">76</span>
          <span class="score-container_max-score">of 100</span>
        </div>

        <section class="score-card_info">
          <h3 class="score-card_info-title">Great</h3>
          <p class="score-card_info-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
      </article>

      <section class="score-summary">
        <h2 class="title">Summary</h2>
        <ul class="list">
          <li class="item item--reaction">
            <span class="item-label">Reaction</span>
            <span class="item-score"
              >80 <span class="item-max-score">/ 100</span></span
            >
          </li>
          <li class="item item--memory">
            <span class="item-label">Memory</span>
            <span class="item-score"
              >92 <span class="item-max-score">/ 100</span></span
            >
          </li>
          <li class="item item--verbal">
            <span class="item-label">Verbal</span>
            <span class="item-score"
              >61 <span class="item-max-score">/ 100</span></span
            >
          </li>
          <li class="item item--visual">
            <span class="item-label">Visual</span>
            <span class="item-score"
              >72 <span class="item-max-score">/ 100</span></span
            >
          </li>
        </ul>
        <button type="button" class="button">Continue</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
